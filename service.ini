[services]
# Services to be run on all machines
run=celeryd
clean=c:\users\daniel\envs\logs\celery.log

[BEATSERVER]
# There should be only one machine with the celerybeat service
run=celeryd celerybeat
clean=c:\users\daniel\envs\logs\celerybeat.pid;c:\users\daniel\envs\logs\beat.log;c:\users\daniel\envs\logs\celery.log

[celeryd]
command=celeryd
parameters=-f c:\users\daniel\envs\logs\celery.log -l info

[celerybeat]
command=celerybeat
parameters=-f c:\users\daniel\envs\logs\beat.log -l info --pidfile=c:\users\daniel\envs\logs\celerybeat.pid

[runserver]
# Runs the debug server and listen on port 8000
# This one is just an example to show that any manage command can be used
command=runserver
parameters=--noreload --insecure 0.0.0.0:8000

[log]
filename=c:\users\daniel\envs\logs\service.log
level=INFO